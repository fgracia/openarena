//Gametypes
// 0 = Free For All
// 1 = Tourney
// 3 = Team Deathmatch
// 4 = Capture The Flag
// 8 = Elimination
// 9 = CTF Elimination
// 10 = Last Man Standing
// 11 = Double Domination
// 12 = Domination

set g_gametype 0				// gametype (deathmatch, 1vs1, TDM, CTF...)
set g_rockets 0					// disables all weapons, except rocket launcher
set timelimit 20				// time limit for each game
set capturelimit 8				// number of flag capture limit (for CTF gametypes)
set fraglimit 20				// number of frag limit (for DM et TDM gametypes)

set disable_weapon_bfg "0"			// disable bfg ? (1 = Yes)

// --- map rotation ---
set m1 "map oa_ctf4ish ; set nextmap vstr m2"
set m2 "map oasago2 ; set nextmap vstr m3
set m3 "map ctf_gate1 ; set nextmap vstr m4"
set m4 "map ps37ctf ; set nextmap vstr m5"
set m5 "map pul1ctf ; set nextmap vstr m1"

vstr m1						// don't forget this, or your server won't start any map and won't joinable. You can replace it with a single map name

